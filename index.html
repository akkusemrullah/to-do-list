<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <style>
        body{
            background-color: #f8f9fa;
        }
        .todo-container{
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .todo-item.completed .task-title{
            text-decoration: line-through;
        }
        .todo-item.completed {
            background-color: rgb(171, 206, 168);
        }
        .todo-item{
            display: flex;
            justify-content: space-between;
        }
        .buttons {
            width: 30px;
            height: 30px;
            margin: 10px;
        }
        </style>
    </head>
    <body>

        <div class="todo-container">
            <h3 class="text-center mb-4">To-Do List</h3>

            <form id="todoForm">
                <div class="mb-3">
                 <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" required>
                </div>

                <div class="mb-3">
                 <input type="datetime-local" id="dueDate" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </form>

            <ul id="todoList" class="list-group mt-4">

            </ul>
            <br>
            <p class="text-center mb-4" id="successful-label">Progress 0/0 (0%)</p>

        </div>


        <script>
            document.getElementById("todoForm").addEventListener("submit",
                function(e){
                    e.preventDefault();
                    addTask();
                }
            )

            function addTask(){
                const taskInput = document.getElementById("taskInput").value;
                const dueDate = document.getElementById("dueDate").value;

                const taskItem = document.createElement("li")
                taskItem.className = "list-group-item todo-item"

                taskItem.innerHTML = `
                    <div>
                        <span class="task-title" id="task-title">${taskInput}</span>
                        <br>
                        <small class="text-muted">Due Date: </small><small class="text-muted due-date">${dueDate}</small>   
                    </div>
                    <div>
                        
                        <input  class="form-check-input buttons" type="checkbox" role="switch" onclick="completedTask(this)"></input>    
                        <button class="form-check-input btn btn-outline-dark btn-sm buttons" onclick="editTask(this)"> <i class="bi bi-pencil"></i></button> 
                        <button class="form-check-input btn btn-outline-danger btn-sm buttons" onclick="deleteTask(this)"><i class="bi bi-trash-fill"></i></button> 
                    </div>
                `

                document.getElementById("todoList").appendChild(taskItem);
                document.getElementById("todoForm").reset();
                updateProgress();

            }

            function completedTask(button){
                const taskItem = button.closest(".todo-item");
                const taskTitle = taskItem.querySelector(".task-title");

                taskItem.classList.toggle("completed");

                if (taskItem.classList.contains("completed")) {
                    taskTitle.innerHTML = `<i class="bi bi-check-all"></i>${taskTitle.textContent}`;
                } else {
                    taskTitle.innerHTML = taskTitle.textContent;
                }

                updateProgress();
            }

            function editTask(button){
                const taskItem = button.closest(".todo-item");
                const taskTitle = taskItem.querySelector(".task-title").textContent;
                const dueDateText = taskItem.querySelector("small.due-date").textContent;
                const dueDate = dueDateText.trim();

                document.getElementById("taskInput").value = taskTitle;
                document.getElementById("dueDate").value = dueDate;
                
                taskItem.remove();
                updateProgress();
            }

            function updateProgress(){
                let todoList = document.getElementById("todoList");
                let items = todoList.getElementsByClassName("task-title");
                let totalCount = items.length;

                let completedItems = todoList.getElementsByClassName("todo-item completed");
                let completedCount = completedItems.length;

                let percent;

                if (totalCount > 0) {
                    percent = ((completedCount * 100) / totalCount).toFixed(0);
                } else {
                    percent = "0.0"; 
                }

                const successLbl = document.getElementById("successful-label");
                successLbl.textContent = `
                Progress ${completedCount}/${totalCount} (${percent}%)
                `
            }

            function deleteTask(button) {
                const result = confirm("Are you sure you want to delete?");
                if (result) {
                    const taskItem = button.closest(".todo-item");
                    taskItem.remove();
                    updateProgress();
                }
            }
        </script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
